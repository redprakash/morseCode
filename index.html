<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>MorseCode</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>MorseCode to English and English To MorseCode</h2>
      </header>
      <section class="input">
        <textarea
          placeholder="Enter text or morse code here"
          class="input__textarea"
        ></textarea>
        <select class="input__options">
          <option>English to Morse</option>
          <option>Morse to English</option>
        </select>
        <button class="input__button">Convert</button>
      </section>
      <section class="output">Output will be here</section>
    </div>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
